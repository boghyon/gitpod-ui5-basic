---
specVersion: "4.0"
metadata:
  name: my.demo
type: application
framework:
  name: OpenUI5
  version: "1.143.0"
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.unified
    - name: sap.ui.layout
    - name: themelib_sap_horizon
    - name: themelib_sap_fiori_3
      optional: true
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /odata
      configuration:
        # Sample OData services from SAP (read/write).
        # Get a free account by following https://blogs.sap.com/2017/12/05/new-sap-gateway-demo-system-available/#:~:text=sign%20up,here
        baseUri: https://sapes5.sapdevcenter.com
        username: ${env.UI5_ODATA_ES5_PROXY_USERNAME}
        password: ${env.UI5_ODATA_ES5_PROXY_PASSWORD}
...
