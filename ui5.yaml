---
specVersion: "2.2"
metadata:
  name: demo
type: application
framework:
  name: OpenUI5
  version: "1.85.2"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /odata
      configuration:
        baseUri: "https://services.odata.org"
    - name: ui5-middleware-index
      afterMiddleware: compression
...